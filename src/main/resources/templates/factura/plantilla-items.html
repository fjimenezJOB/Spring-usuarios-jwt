<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <section class="section">
        <div class="container">
            <header th:replace="layout/layout :: header"></header>

            <table style="display: none;" class="table is-striped is-bordered is-hoverable is-fullwidth" th:fragment="itemsFactura">

                <tbody id="plantillaItemsFactura">
                    <tr id="row_{ID}">
                        <td style="display: none;"><input type="hidden" value="{ID}" name="item_id[]"></td>
                        <td>{NOMBRE}</td>
                        <td>{PRECIO}</td>
                        <td><input name="cantidad[]" class="input is-rounded" type="number"  value="1" id="cantidad_{ID}" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);"></td>
                        <td><span id="totalImporte_{ID}" >0</span></td>
                        <td><a style="background-color: red;" href="#" class="button" onclick="itemsHelper.eliminarLineaFactura({ID})">X</a></td>
                    </tr>
                </tbody>

            </table>
            
        </div>
    </section>
    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
